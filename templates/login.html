{% extends "base.html" %}

{% block title %}Đăng nhập - KBee Manager{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="card">
            <div class="card-header text-center">
                <img src="{{ url_for('static', filename='icon/bee.png') }}" alt="KBee Logo" class="logo-large">
                <h3>KBee Manager</h3>
                <p class="mb-0">Đăng nhập hệ thống</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Tên đăng nhập
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Mật khẩu
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-honey">
                            <i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Chưa có tài khoản?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-honey-outline mt-2">
                        <i class="fas fa-user-plus me-1"></i>Đăng ký ngay
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Demo credentials info -->
        <div class="card mt-3">
            <div class="card-body">
                <h6 class="text-honey"><i class="fas fa-info-circle me-1"></i>Tài khoản demo:</h6>
                <p class="mb-1"><strong>Username:</strong> admin</p>
                <p class="mb-0"><strong>Password:</strong> admin123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
