{% extends "base.html" %}

{% block title %}Chỉnh sửa tổ ong - KBee Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Chỉnh sửa tổ ong {{ beehive.serial_number }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="serial_number" class="form-label">
                                    <i class="fas fa-hashtag me-1"></i>Số thứ tự tổ ong *
                                </label>
                                <input type="text" class="form-control" id="serial_number" name="serial_number" 
                                       value="{{ beehive.serial_number }}" required>
                                <div class="form-text">Số thứ tự duy nhất để nhận diện tổ ong</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="import_date" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Ngày nhập tổ *
                                </label>
                                <input type="date" class="form-control" id="import_date" name="import_date" 
                                       value="{{ beehive.import_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="split_date" class="form-label">
                                    <i class="fas fa-cut me-1"></i>Ngày tách tổ
                                </label>
                                <input type="date" class="form-control" id="split_date" name="split_date"
                                       value="{{ beehive.split_date.strftime('%Y-%m-%d') if beehive.split_date else '' }}">
                                <div class="form-text">Để trống nếu chưa tách tổ</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="health_status" class="form-label">
                                    <i class="fas fa-heartbeat me-1"></i>Tình trạng sức khỏe *
                                </label>
                                <select class="form-select" id="health_status" name="health_status" required>
                                    <option value="Tốt" {% if beehive.health_status == 'Tốt' %}selected{% endif %}>Tốt</option>
                                    <option value="Trung bình" {% if beehive.health_status == 'Trung bình' %}selected{% endif %}>Trung bình</option>
                                    <option value="Kém" {% if beehive.health_status == 'Kém' %}selected{% endif %}>Kém</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note me-1"></i>Ghi chú
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" 
                                  placeholder="Ghi chú về tổ ong, đặc điểm, lịch sử chăm sóc...">{{ beehive.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Quay lại
                        </a>
                        <button type="submit" class="btn btn-honey">
                            <i class="fas fa-save me-1"></i>Cập nhật tổ ong
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
