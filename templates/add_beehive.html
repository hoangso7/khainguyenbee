{% extends "base.html" %}

{% block title %}Thêm tổ ong - KBee Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <img src="{{ url_for('static', filename='icon/apiary.png') }}" alt="Apiary Logo" class="logo-small">
                    Thêm tổ ong mới
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="import_date" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Ngày nhập tổ *
                                </label>
                                <input type="date" class="form-control" id="import_date" name="import_date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-hashtag me-1"></i>Mã tổ
                                </label>
                                <input type="text" class="form-control" value="Tự động tạo" readonly>
                                <div class="form-text">Mã tổ sẽ được tạo tự động theo định dạng TO001, TO002...</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="split_date" class="form-label">
                                    <i class="fas fa-cut me-1"></i>Ngày tách tổ
                                </label>
                                <input type="date" class="form-control" id="split_date" name="split_date">
                                <div class="form-text">Để trống nếu chưa tách tổ</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="health_status" class="form-label">
                                    <i class="fas fa-heartbeat me-1"></i>Tình trạng sức khỏe *
                                </label>
                                <select class="form-select" id="health_status" name="health_status" required>
                                    <option value="Tốt">Tốt</option>
                                    <option value="Trung bình">Trung bình</option>
                                    <option value="Kém">Kém</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">
                            <i class="fas fa-sticky-note me-1"></i>Ghi chú
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" 
                                  placeholder="Ghi chú về tổ ong, đặc điểm, lịch sử chăm sóc..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Quay lại
                        </a>
                        <button type="submit" class="btn btn-honey">
                            <i class="fas fa-save me-1"></i>Lưu tổ ong
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set today's date as default for import_date
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('import_date').value = today;
});
</script>
{% endblock %}
